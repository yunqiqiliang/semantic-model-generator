name: TPCH_100G
description: This table connects parts and suppliers, enabling analysis of supply
  costs, available quantities, and supplier-part relationships in a supply chain context.
tables:
  - name: PARTSUPP
    description: Bridge table linking parts to suppliers with inventory and cost details
    base_table:
      database: CLICKZETTA_SAMPLE_DATA
      schema: TPCH_100G
      table: PARTSUPP
    filters:
      - name: ps_partkey_include_values
        synonyms:
          - Include specific parts
        description: Filter to include specific part keys in analysis
        expr: ps_partkey IN (45322, 40089, 35638)
      - name: ps_suppkey_include_values
        synonyms:
          - Include specific suppliers
        description: Filter to include specific supplier keys in analysis
        expr: ps_suppkey IN (542247, 271388, 511914)
      - name: ps_availqty_include_values
        synonyms:
          - Include specific stock levels
        description: Filter to include records with specific available quantities
        expr: ps_availqty IN (9092, 8681, 1815)
      - name: ps_supplycost_include_values
        synonyms:
          - Include specific supply costs
        description: Filter to include records with specific supply cost values
        expr: ps_supplycost IN (990.91, 495.01, 286.96)
      - name: ps_comment_include_values
        synonyms:
          - Include specific comments
        description: Filter to include records matching specific comment text
        expr: "ps_comment IN (' special pinto beans; furiously pending deposits are\
          \ carefully across the accounts. blith', 'sts. accounts are furiously unusual\
          \ grouches: regular, regular platelets use quickly final theodolites. slyly\
          \ ironic theodolites doze blithely ironic pinto b', 'y special foxes cajole.\
          \ furiously regular ideas x-ray regular deposits')"
    dimensions:
      - name: ps_partkey
        synonyms:
          - Part ID
          - Part key
        description: Foreign key referencing the part in the parts table
        expr: ps_partkey
        data_type: INT
        sample_values:
          - '45322'
          - '40089'
          - '35638'
      - name: ps_suppkey
        synonyms:
          - Supplier ID
          - Supplier key
        description: Foreign key referencing the supplier in the supplier table
        expr: ps_suppkey
        data_type: INT
        sample_values:
          - '542247'
          - '271388'
          - '511914'
      - name: ps_comment
        synonyms:
          - Part-supplier comment
          - Notes
        description: Comments related to the part-supplier relationship, often including
          notes on delivery, quality, or special conditions
        expr: ps_comment
        data_type: VARCHAR
        sample_values:
          - ' special pinto beans; furiously pending deposits are carefully across
            the accounts. blith'
          - 'sts. accounts are furiously unusual grouches: regular, regular platelets
            use quickly final theodolites. slyly ironic theodolites doze blithely
            ironic pinto b'
          - y special foxes cajole. furiously regular ideas x-ray regular deposits
    facts:
      - name: ps_availqty
        synonyms:
          - Available quantity
          - Stock quantity
        description: Number of units of the part available for supply from the supplier
        expr: ps_availqty
        data_type: INT
        sample_values:
          - '9092'
          - '8681'
          - '1815'
      - name: ps_supplycost
        synonyms:
          - Supply cost
          - Unit supply cost
        description: Cost incurred by the supplier to provide the part, typically
          used for internal pricing or margin calculations
        expr: ps_supplycost
        data_type: DECIMAL
        sample_values:
          - '990.91'
          - '495.01'
          - '286.96'
    metrics:
      - name: total_inventory_value
        synonyms:
          - Inventory value
          - Stock value
        description: Calculated as available quantity multiplied by supply cost, representing
          the total value of inventory held by suppliers per part.
        expr: SUM(ps_availqty)
      - name: average_supply_cost_per_part
        synonyms:
          - Average part cost
          - Mean supply cost
        description: Average cost across suppliers for each part, useful for procurement
          cost benchmarking.
        expr: SUM(ps_supplycost)
  - name: ORDERS
    description: Fact table capturing order-level details including financials, status,
      and associated entities such as customers and clerks
    base_table:
      database: CLICKZETTA_SAMPLE_DATA
      schema: TPCH_100G
      table: ORDERS
    filters:
      - name: o_orderkey_include_values
        synonyms:
          - Include specific orders
        description: Filter to include specific orders by their order keys
        expr: o_orderkey IN (199763075, 203173955, 20877184)
      - name: o_custkey_include_values
        synonyms:
          - Include specific customers
        description: Filter to include orders from specific customers by customer
          key
        expr: o_custkey IN (11199523, 3207869, 906652)
      - name: o_orderstatus_include_values
        synonyms:
          - Filter by order status
        description: Filter to include orders with specific status codes (e.g., Open,
          Shipped)
        expr: o_orderstatus IN ('P', 'F', 'O')
      - name: o_totalprice_include_values
        synonyms:
          - Match exact order values
        description: Filter to include orders matching specific total price amounts
        expr: o_totalprice IN (207336.64, 228375.36, 31721.34)
      - name: o_orderdate_last_30_days
        synonyms:
          - Recent orders
          - Last 30 days of orders
        description: Filter to include only orders placed within the last 30 days
          from current date
        expr: o_orderdate >= DATEADD('day', -30, CURRENT_DATE())
      - name: o_orderdate_include_values
        synonyms:
          - Specific order dates
        description: Filter to include orders placed on specific dates
        expr: o_orderdate IN ('1992-01-04', '1992-01-05', '1992-01-02')
      - name: o_orderpriority_include_values
        synonyms:
          - Filter by order priority
        description: Filter to include orders with specific priority levels
        expr: o_orderpriority IN ('2-HIGH', '3-MEDIUM', '5-LOW')
      - name: o_clerk_include_values
        synonyms:
          - Orders by clerk
        description: Filter to include orders handled by specific clerks
        expr: o_clerk IN ('Clerk#000005959', 'Clerk#000060885', 'Clerk#000082580')
      - name: o_shippriority_include_values
        synonyms:
          - Shipping priority filter
        description: Filter to include orders with specific shipping priority values
        expr: o_shippriority IN (0)
      - name: o_comment_include_values
        synonyms:
          - Comment-based filter
        description: Filter to include orders with specific comment text snippets
        expr: o_comment IN ('icing, regular packages detect blithel', 'y even dolphins.
          furiously ironic exc', 's was furiously along the slowly regul')
    dimensions:
      - name: o_orderkey
        synonyms:
          - Order ID
          - Order key
        description: Unique identifier for each order
        expr: o_orderkey
        data_type: INT
        sample_values:
          - '199763075'
          - '203173955'
          - '20877184'
      - name: o_custkey
        synonyms:
          - Customer ID
          - Customer key
        description: Foreign key referencing the customer who placed the order
        expr: o_custkey
        data_type: INT
        sample_values:
          - '11199523'
          - '3207869'
          - '906652'
      - name: o_orderstatus
        synonyms:
          - Order status
        description: "Current status of the order: 'O' for Open, 'F' for Fully shipped,\
          \ 'P' for Partially shipped"
        expr: o_orderstatus
        data_type: CHAR
        sample_values:
          - P
          - F
          - O
      - name: o_orderpriority
        synonyms:
          - Order priority
          - Priority level
        description: Priority level assigned to the order, typically based on customer
          requirements or urgency
        expr: o_orderpriority
        data_type: CHAR
        sample_values:
          - 2-HIGH
          - 3-MEDIUM
          - 5-LOW
      - name: o_clerk
        synonyms:
          - Order clerk
          - Sales representative
        description: Sales clerk responsible for processing the order
        expr: o_clerk
        data_type: CHAR
        sample_values:
          - Clerk#000005959
          - Clerk#000060885
          - Clerk#000082580
      - name: o_comment
        synonyms:
          - Order comment
          - Notes
        description: Free-text comment field associated with the order, often containing
          notes from the customer or clerk
        expr: o_comment
        data_type: VARCHAR
        sample_values:
          - icing, regular packages detect blithel
          - y even dolphins. furiously ironic exc
          - s was furiously along the slowly regul
    time_dimensions:
      - name: o_orderdate
        synonyms:
          - Order date
          - Purchase date
        description: Date when the order was placed
        expr: o_orderdate
        data_type: DATE
        sample_values:
          - '1992-01-04'
          - '1992-01-05'
          - '1992-01-02'
    facts:
      - name: o_totalprice
        synonyms:
          - Order amount
          - Total order value
        description: Total monetary value of the order including all line items and
          taxes
        expr: o_totalprice
        data_type: DECIMAL
        sample_values:
          - '207336.64'
          - '228375.36'
          - '31721.34'
      - name: o_shippriority
        synonyms:
          - Shipping priority
        description: Shipping priority level for the order; typically used to determine
          delivery sequence
        expr: o_shippriority
        data_type: INT
        sample_values:
          - '0'
    metrics:
      - name: total_order_value
        synonyms:
          - Gross merchandise value
          - Order revenue
        description: Sum of all order totals, used to measure revenue or sales volume
          across time or segments.
        expr: SUM(o_totalprice)
      - name: average_order_value
        synonyms:
          - AOV
          - Average sale
        description: Average monetary value per order, calculated as total order value
          divided by number of orders. Used to assess customer spending behavior.
        expr: SUM(o_totalprice)
  - name: SUPPLIER
    description: Supplier dimension table containing supplier details such as name,
      address, contact information, and account balance.
    base_table:
      database: CLICKZETTA_SAMPLE_DATA
      schema: TPCH_100G
      table: SUPPLIER
    filters:
      - name: s_suppkey_include_values
        synonyms:
          - Include Specific Suppliers
          - Filter by Supplier ID
        description: Filter to include specific suppliers by their unique supplier
          key.
        expr: s_suppkey IN (126328, 33620, 39283)
      - name: s_name_include_values
        synonyms:
          - Filter by Supplier Name
          - Include Specific Supplier Names
        description: Filter to include suppliers by exact match on supplier name.
        expr: s_name IN ('Supplier#000189979', 'Supplier#000227163', 'Supplier#000017606')
      - name: s_address_include_values
        synonyms:
          - Filter by Address
          - Include Specific Addresses
        description: Filter to include suppliers based on exact address matches.
        expr: s_address IN ('4f2D,ov,yFkD5fbXKr', 'aDyz1,ptqspBhwDKWQIO9nnJ', 'pyruQFYzha5KgW9P')
      - name: s_nationkey_include_values
        synonyms:
          - Filter by Country
          - Include Specific Nations
        description: Filter to include suppliers from specific nations using nation
          keys.
        expr: s_nationkey IN (7, 18, 16)
      - name: s_phone_include_values
        synonyms:
          - Filter by Phone
          - Include Specific Phone Numbers
        description: Filter to include suppliers by matching phone numbers.
        expr: s_phone IN ('34-731-543-8809', '21-431-835-1909', '21-892-663-2701')
      - name: s_acctbal_include_values
        synonyms:
          - Filter by Account Balance
          - Include Specific Balances
        description: Filter to include suppliers with specific account balance values.
        expr: s_acctbal IN (1644.77, 106.61, -546.07)
      - name: s_comment_include_values
        synonyms:
          - Filter by Comment
          - Include Specific Comments
        description: Filter to include suppliers whose comment field exactly matches
          specified text.
        expr: s_comment IN (' furiously unusual instruction', 'g the regular requests
          nag furiously fluffily express deposi', 'r dependencies. furiously')
    dimensions:
      - name: s_suppkey
        synonyms:
          - Supplier ID
          - Supplier Key
        description: Unique identifier for each supplier in the system.
        expr: s_suppkey
        data_type: INT
        sample_values:
          - '126328'
          - '33620'
          - '39283'
      - name: s_name
        synonyms:
          - Supplier Name
        description: Name of the supplier organization.
        expr: s_name
        data_type: CHAR
        sample_values:
          - Supplier#000189979
          - Supplier#000227163
          - Supplier#000017606
      - name: s_address
        synonyms:
          - Supplier Address
        description: Street or mailing address of the supplier.
        expr: s_address
        data_type: VARCHAR
        sample_values:
          - 4f2D,ov,yFkD5fbXKr
          - aDyz1,ptqspBhwDKWQIO9nnJ
          - pyruQFYzha5KgW9P
      - name: s_nationkey
        synonyms:
          - Nation ID
          - Country Key
        description: Foreign key referencing the nation where the supplier is located.
        expr: s_nationkey
        data_type: INT
        sample_values:
          - '7'
          - '18'
          - '16'
      - name: s_phone
        synonyms:
          - Supplier Phone
          - Contact Number
        description: Phone number of the supplier, formatted with country and area
          code.
        expr: s_phone
        data_type: CHAR
        sample_values:
          - 34-731-543-8809
          - 21-431-835-1909
          - 21-892-663-2701
      - name: s_comment
        synonyms:
          - Supplier Comment
          - Notes
        description: Free-text comments about the supplier, often including notes
          on performance or behavior.
        expr: s_comment
        data_type: VARCHAR
        sample_values:
          - ' furiously unusual instruction'
          - g the regular requests nag furiously fluffily express deposi
          - r dependencies. furiously
    facts:
      - name: s_acctbal
        synonyms:
          - Account Balance
          - Supplier Balance
        description: Current account balance for the supplier; positive values indicate
          credit, negative values indicate debt.
        expr: s_acctbal
        data_type: DECIMAL
        sample_values:
          - '1644.77'
          - '106.61'
          - '-546.07'
    metrics:
      - name: average_supplier_account_balance
        synonyms:
          - Avg Supplier Balance
          - Mean Supplier Account Balance
        description: Measures the average financial balance across all suppliers,
          indicating overall payment posture or exposure.
        expr: SUM(s_acctbal)
      - name: number_of_suppliers
        synonyms:
          - Supplier Count
          - Total Suppliers
        description: Counts the total number of unique suppliers in the system, used
          to assess supplier base size.
        expr: SUM(s_suppkey)
  - name: NATION
    description: Dimension table containing nation-related attributes used for geographical
      analysis in supply chain and regional reporting contexts.
    base_table:
      database: CLICKZETTA_SAMPLE_DATA
      schema: TPCH_100G
      table: NATION
    filters:
      - name: n_nationkey_include_values
        synonyms:
          - Include specific nation keys
        description: Filter to include specific nations by their numeric keys, useful
          for limiting analysis to a predefined set of countries.
        expr: n_nationkey IN (0, 1, 2)
      - name: n_name_include_values
        synonyms:
          - Include specific country names
        description: Filter to include only selected nations by their names, commonly
          used to focus reports on particular countries.
        expr: n_name IN ('ALGERIA', 'ARGENTINA', 'BRAZIL')
      - name: n_regionkey_include_values
        synonyms:
          - Include specific region keys
        description: Limits results to nations belonging to specified region keys,
          supporting regional segmentation in queries.
        expr: n_regionkey IN (1, 4, 3)
      - name: n_comment_include_values
        synonyms:
          - Include specific comment values
        description: Restricts data to records where the nation comment matches specific
          text values, typically used for scenario-based filtering.
        expr: n_comment IN (' haggle. carefully final deposits detect slyly agai',
          'al foxes promise slyly according to the regular accounts. bold requests
          alon', 'y alongside of the pending deposits. carefully special packages
          are about the ironic forges. slyly special ')
    dimensions:
      - name: n_nationkey
        synonyms:
          - Nation ID
          - Nation key
        description: Unique identifier for each nation, used to join with other tables
          such as supplier or customer dimensions.
        expr: n_nationkey
        data_type: INT
        sample_values:
          - '0'
          - '1'
          - '2'
      - name: n_name
        synonyms:
          - Country
          - Nation name
        description: Name of the nation, representing the country in textual form
          for reporting and filtering purposes.
        expr: n_name
        data_type: CHAR
        sample_values:
          - ALGERIA
          - ARGENTINA
          - BRAZIL
      - name: n_regionkey
        synonyms:
          - Region ID
          - Region key
        description: Foreign key referencing the region to which the nation belongs,
          enabling regional grouping and analysis.
        expr: n_regionkey
        data_type: INT
        sample_values:
          - '1'
          - '4'
          - '3'
      - name: n_comment
        synonyms:
          - Notes
          - Nation comment
        description: Descriptive comments about the nation, often containing narrative
          details related to economic or logistical characteristics.
        expr: n_comment
        data_type: VARCHAR
        sample_values:
          - ' haggle. carefully final deposits detect slyly agai'
          - al foxes promise slyly according to the regular accounts. bold requests
            alon
          - 'y alongside of the pending deposits. carefully special packages are about
            the ironic forges. slyly special '
    metrics:
      - name: number_of_nations
        synonyms:
          - Nation count
        description: Count of distinct nations, useful for measuring geographical
          coverage in supply chain or market analysis.
        expr: SUM(n_nationkey)
  - name: LINEITEM
    description: Line item details for orders, capturing individual items within orders
      including pricing, quantities, and shipping information
    base_table:
      database: CLICKZETTA_SAMPLE_DATA
      schema: TPCH_100G
      table: LINEITEM
    filters:
      - name: l_orderkey_include_values
        synonyms:
          - Include specific orders
          - Filter by selected order keys
        description: Filters line items belonging to a specific set of sample orders
        expr: l_orderkey IN (430276614, 522197027, 552910981)
      - name: l_partkey_include_values
        synonyms:
          - Include specific parts
          - Filter by selected part keys
        description: Filters line items involving specific example parts
        expr: l_partkey IN (15207609, 19020980, 784208)
      - name: l_suppkey_include_values
        synonyms:
          - Include specific suppliers
          - Filter by selected supplier keys
        description: Filters line items from specific sample suppliers
        expr: l_suppkey IN (972643, 73578, 280020)
      - name: l_linenumber_include_values
        synonyms:
          - Include specific line numbers
          - Filter by item sequence
        description: Filters line items with specific line numbers
        expr: l_linenumber IN (7, 1, 4)
      - name: l_quantity_include_values
        synonyms:
          - Filter by quantity values
          - Match specific order sizes
        description: Filters line items with exact matching quantities
        expr: l_quantity IN (9.0, 37.0, 18.0)
      - name: l_extendedprice_include_values
        synonyms:
          - Filter by gross line amount
          - Match specific pre-discount totals
        description: Filters line items with specific extended price amounts
        expr: l_extendedprice IN (8399.0, 29229.76, 14055.21)
      - name: l_discount_include_values
        synonyms:
          - Filter by discount rate
          - Match specific discount percentages
        description: Filters line items with specific discount rates
        expr: l_discount IN (0.06, 0.07, 0.02)
      - name: l_tax_include_values
        synonyms:
          - Filter by tax rate
          - Match specific tax percentages
        description: Filters line items with specific tax rates
        expr: l_tax IN (0.06, 0.07, 0.02)
      - name: l_returnflag_include_values
        synonyms:
          - Filter by return status
          - Include specific return flags
        description: 'Filters line items based on return status: none, returned, or
          nothing'
        expr: l_returnflag IN ('A', 'R', 'N')
      - name: l_linestatus_include_values
        synonyms:
          - Filter by line status
          - Include specific shipment states
        description: 'Filters line items by shipment status: fully shipped or order
          in progress'
        expr: l_linestatus IN ('F', 'O')
      - name: l_shipdate_last_30_days
        synonyms:
          - Recent shipments
          - Last 30-day ship dates
        description: Includes only line items shipped within the last 30 days
        expr: l_shipdate >= DATEADD('day', -30, CURRENT_DATE())
      - name: l_shipdate_include_values
        synonyms:
          - Filter by ship dates
          - Include specific shipping days
        description: Filters line items shipped on specific sample dates
        expr: l_shipdate IN ('1992-01-04', '1995-09-13', '1992-01-11')
      - name: l_commitdate_last_30_days
        synonyms:
          - Recent commit dates
          - Last 30-day commitments
        description: Includes only line items where supplier commitment occurred in
          the last 30 days
        expr: l_commitdate >= DATEADD('day', -30, CURRENT_DATE())
      - name: l_commitdate_include_values
        synonyms:
          - Filter by commit dates
          - Include specific commitment days
        description: Filters line items with specific supplier commitment dates
        expr: l_commitdate IN ('1995-11-22', '1995-10-13', '1995-09-26')
      - name: l_receiptdate_last_30_days
        synonyms:
          - Recent receipts
          - Last 30-day delivery dates
        description: Includes only line items received within the last 30 days
        expr: l_receiptdate >= DATEADD('day', -30, CURRENT_DATE())
      - name: l_receiptdate_include_values
        synonyms:
          - Filter by receipt dates
          - Include specific delivery days
        description: Filters line items received on specific sample dates
        expr: l_receiptdate IN ('1995-10-13', '1995-09-26', '1992-01-04')
      - name: l_shipinstruct_include_values
        synonyms:
          - Filter by shipping instructions
          - Include specific delivery methods
        description: Filters line items with specific shipping instructions
        expr: l_shipinstruct IN ('DELIVER IN PERSON', 'COLLECT COD', 'TAKE BACK RETURN')
      - name: l_shipmode_include_values
        synonyms:
          - Filter by ship mode
          - Include specific transport types
        description: Filters line items by transportation method
        expr: l_shipmode IN ('MAIL', 'AIR', 'SHIP')
      - name: l_comment_include_values
        synonyms:
          - Filter by comment text
          - Include specific comment samples
        description: Filters line items containing specific comment snippets
        expr: l_comment IN (' regular, silen', ', regular reque', 'jole at the slyly
          pend')
    dimensions:
      - name: l_orderkey
        synonyms:
          - Order ID
          - Order key
        description: Foreign key referencing the associated order
        expr: l_orderkey
        data_type: INT
        sample_values:
          - '430276614'
          - '522197027'
          - '552910981'
      - name: l_partkey
        synonyms:
          - Part ID
          - Product key
        description: Foreign key identifying the part or product in the line item
        expr: l_partkey
        data_type: INT
        sample_values:
          - '15207609'
          - '19020980'
          - '784208'
      - name: l_suppkey
        synonyms:
          - Supplier ID
          - Supplier key
        description: Foreign key indicating the supplier of the part
        expr: l_suppkey
        data_type: INT
        sample_values:
          - '972643'
          - '73578'
          - '280020'
      - name: l_returnflag
        synonyms:
          - Return status
          - Return flag
        description: Indicates whether the line item has been returned (A = none,
          R = returned, N = nothing)
        expr: l_returnflag
        data_type: CHAR
        sample_values:
          - A
          - R
          - N
      - name: l_linestatus
        synonyms:
          - Line status
          - Shipment status
        description: Current status of the line item shipment (F = fully shipped,
          O = order in progress)
        expr: l_linestatus
        data_type: CHAR
        sample_values:
          - F
          - O
      - name: l_shipinstruct
        synonyms:
          - Shipping instructions
          - Ship instructions
        description: Instructions for shipping the item
        expr: l_shipinstruct
        data_type: CHAR
        sample_values:
          - DELIVER IN PERSON
          - COLLECT COD
          - TAKE BACK RETURN
      - name: l_shipmode
        synonyms:
          - Shipping mode
          - Transport method
        description: Method used to ship the item
        expr: l_shipmode
        data_type: CHAR
        sample_values:
          - MAIL
          - AIR
          - SHIP
      - name: l_comment
        synonyms:
          - '  '
        description: Free-text comments related to the line item
        expr: l_comment
        data_type: VARCHAR
        sample_values:
          - ' regular, silen'
          - ', regular reque'
          - jole at the slyly pend
    time_dimensions:
      - name: l_shipdate
        synonyms:
          - Ship date
          - Shipping date
        description: Date when the line item was shipped
        expr: l_shipdate
        data_type: DATE
        sample_values:
          - '1992-01-04'
          - '1995-09-13'
          - '1992-01-11'
      - name: l_commitdate
        synonyms:
          - Commit date
          - Commitment date
        description: Date when the supplier committed to ship the item
        expr: l_commitdate
        data_type: DATE
        sample_values:
          - '1995-11-22'
          - '1995-10-13'
          - '1995-09-26'
      - name: l_receiptdate
        synonyms:
          - Receipt date
          - Delivery date
        description: Date when the item was received by the customer
        expr: l_receiptdate
        data_type: DATE
        sample_values:
          - '1995-10-13'
          - '1995-09-26'
          - '1992-01-04'
    facts:
      - name: l_linenumber
        synonyms:
          - Line number
          - Item sequence
        description: Sequential number identifying the position of the line item within
          an order
        expr: l_linenumber
        data_type: INT
        sample_values:
          - '7'
          - '1'
          - '4'
      - name: l_quantity
        synonyms:
          - Quantity ordered
          - Order quantity
        description: Number of units ordered for this line item
        expr: l_quantity
        data_type: DECIMAL
        sample_values:
          - '9.00'
          - '37.00'
          - '18.00'
      - name: l_extendedprice
        synonyms:
          - Extended price
          - Gross line amount
        description: Total price before discounts and taxes, calculated as quantity
          multiplied by unit price
        expr: l_extendedprice
        data_type: DECIMAL
        sample_values:
          - '8399.00'
          - '29229.76'
          - '14055.21'
      - name: l_discount
        synonyms:
          - Discount rate
          - Discount percent
        description: Discount rate applied to the extended price, expressed as a decimal
        expr: l_discount
        data_type: DECIMAL
        sample_values:
          - '0.06'
          - '0.07'
          - '0.02'
      - name: l_tax
        synonyms:
          - Tax rate
          - Sales tax
        description: Tax rate applied to the discounted price, expressed as a decimal
        expr: l_tax
        data_type: DECIMAL
        sample_values:
          - '0.06'
          - '0.07'
          - '0.02'
    metrics:
      - name: net_line_revenue
        synonyms:
          - Net sales per line
          - Discounted line amount
        description: Revenue after discount per line item, calculated as extended
          price multiplied by (1 - discount rate). Measures actual sale value before
          tax.
        expr: SUM(l_extendedprice)
      - name: total_line_cost_with_tax
        synonyms:
          - Total line amount
          - Final line cost
        description: Final cost of the line item including tax, calculated as net
          revenue times (1 + tax rate). Represents total charge per line.
        expr: SUM(l_extendedprice)
