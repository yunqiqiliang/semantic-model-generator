  - name: PART
    description: Dimension table containing detailed attributes of parts available
      in the supply chain, used to describe part characteristics and pricing.
    base_table:
      database: CLICKZETTA_SAMPLE_DATA
      schema: TPCH_100G
      table: PART
    filters:
      - name: p_partkey_include_values
        synonyms:
          - Include specific parts
          - Selected part keys
        description: Filter to include specific parts by their unique identifiers
        expr: p_partkey IN (187743, 40445, 157078)
      - name: p_name_include_values
        synonyms:
          - Include specific part names
          - Selected product names
        description: Filter to include only parts matching specific full names
        expr: p_name IN ('wheat white violet rose khaki', 'white cream dark blanched
          plum', 'snow khaki cornflower lemon purple')
      - name: p_mfgr_include_values
        synonyms:
          - Include specific manufacturers
          - Selected MFRs
        description: Filter to include parts from selected manufacturers
        expr: p_mfgr IN ('Manufacturer#3', 'Manufacturer#1', 'Manufacturer#4')
      - name: p_brand_include_values
        synonyms:
          - Include specific brands
          - Selected brands
        description: Filter to include parts from specified brands
        expr: p_brand IN ('Brand#33', 'Brand#31', 'Brand#12')
      - name: p_type_include_values
        synonyms:
          - Include specific part types
          - Selected component types
        description: Filter to include parts of certain categorical types
        expr: p_type IN ('MEDIUM BURNISHED TIN', 'LARGE ANODIZED NICKEL', 'STANDARD
          POLISHED COPPER')
      - name: p_size_include_values
        synonyms:
          - Include specific sizes
          - Selected part dimensions
        description: Filter to include parts with specific numeric sizes
        expr: p_size IN (28, 49, 24)
      - name: p_container_include_values
        synonyms:
          - Include specific containers
          - Selected packaging
        description: Filter to include parts packaged in specific container types
        expr: p_container IN ('SM CAN', 'JUMBO BAG', 'JUMBO JAR')
      - name: p_retailprice_include_values
        synonyms:
