          and material descriptors
        expr: p_name
        data_type: VARCHAR
        sample_values:
          - wheat white violet rose khaki
          - white cream dark blanched plum
          - snow khaki cornflower lemon purple
      - name: p_mfgr
        synonyms:
          - Manufacturer
          - Mfr
        description: Manufacturer of the part, indicating the producing company or
          brand
        expr: p_mfgr
        data_type: CHAR
        sample_values:
          - Manufacturer#3
          - Manufacturer#1
          - Manufacturer#4
      - name: p_brand
        synonyms:
          - Brand
        description: Brand associated with the part, often aligned with manufacturer
          branding
        expr: p_brand
        data_type: CHAR
        sample_values:
          - Brand#33
          - Brand#31
          - Brand#12
      - name: p_type
        synonyms:
          - Part type
          - Component type
