          and design planning.
        expr: SUM(p_size)
  - name: REGION
    description: Region dimension table that defines geographic regions with unique
      identifiers, names, and descriptive comments.
    base_table:
      database: CLICKZETTA_SAMPLE_DATA
      schema: TPCH_100G
      table: REGION
    filters:
      - name: r_regionkey_include_values
        synonyms:
          - Include major regions
          - Filter by region key
        description: 'Limits results to specific region keys: Africa, America, and
          Asia.'
        expr: r_regionkey IN (0, 1, 2)
      - name: r_name_include_values
        synonyms:
          - Include top regions
          - Region name filter
        description: Filters records to include only the Africa, America, and Asia
          regions by name.
        expr: r_name IN ('AFRICA', 'AMERICA', 'ASIA')
      - name: r_comment_include_values
        synonyms:
          - Sample comment filter
          - Test comment values
        description: Restricts data to rows with specific sample comments; likely
          used for testing or debugging.
        expr: r_comment IN ('lar deposits. blithely final packages cajole. regular
          waters are final requests. regular accounts are according to ', 'hs use
          ironic', 'ges. thinly even pinto beans ca')
    dimensions:
      - name: r_regionkey
        synonyms:
          - Region ID
          - Region Key
        description: Unique identifier for each geographic region.
        expr: r_regionkey
        data_type: INT
        sample_values:
          - '0'
          - '1'
          - '2'
      - name: r_name
        synonyms:
          - Region Name
          - Geographic Region
        description: Name of the geographic region.
        expr: r_name
        data_type: CHAR
        sample_values:
          - AFRICA
          - AMERICA
          - ASIA
      - name: r_comment
        synonyms:
          - Region Notes
          - Region Description
        description: Descriptive comment or notes about the region, often containing
          narrative text.
        expr: r_comment
        data_type: VARCHAR
        sample_values:
          - 'lar deposits. blithely final packages cajole. regular waters are final
            requests. regular accounts are according to '
          - hs use ironic
          - ges. thinly even pinto beans ca
    metrics:
      - name: region_count
        synonyms:
          - Number of regions
          - Total regions
        description: Counts the number of distinct regions represented in the data.
        expr: COUNT(r_regionkey)
